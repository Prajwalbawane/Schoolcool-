<script>
    // JavaScript code for handling edit profile functionality
    document.querySelector('.dropdown-content a:nth-child(2)').addEventListener('click', function () {

    // JavaScript code for handling edit profile functionality
    document.querySelector('.dropdown-content a:nth-child(2)').addEventListener('click', function () {
            document.querySelector('.profile-container').style.display = 'flex';
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            var classDropdown = document.getElementById('class-dropdown');
            var gradeDropdown = document.getElementById('grade-dropdown');

            classDropdown.addEventListener('change', function() {
                var selectedClass = classDropdown.value;
                var selectedGrade = gradeDropdown.value;
                fetchStudentDetails(selectedClass, selectedGrade);
            });

            gradeDropdown.addEventListener('change', function() {
                var selectedClass = classDropdown.value;
                var selectedGrade = gradeDropdown.value;
                fetchStudentDetails(selectedClass, selectedGrade);
            });

            function fetchStudentDetails(selectedClass, selectedGrade) {
                // Here you should make an AJAX request to your backend to fetch student details
                // For demonstration, let's assume we have student details
                var studentDetails = {
                    name: "John Doe",
                    rollNumber: "12345",
                    class: selectedClass,
                    grade: selectedGrade
                };
                updateStudentDetails(studentDetails);
            }

            function updateStudentDetails(studentDetails) {
                var studentDetailsContainer = document.getElementById('student-details');
                studentDetailsContainer.innerHTML = ''; // Clear previous details
                var detailsHTML = '<h2>Student Details</h2>';
                detailsHTML += '<p><strong>Name:</strong> ' + studentDetails.name + '</p>';
                detailsHTML += '<p><strong>Roll Number:</strong> ' + studentDetails.rollNumber + '</p>';
                detailsHTML += '<p><strong>Class:</strong> ' + studentDetails.class + '</p>';
                detailsHTML += '<p><strong>Grade:</strong> ' + studentDetails.grade + '</p>';
                studentDetailsContainer.innerHTML = detailsHTML;
            }
        });s
